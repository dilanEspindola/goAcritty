shell:
  program: ""
working_directory: C:\\Users\pc
font:
  normal:
    family: monoid nerd font
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.7
colors:
  primary:
    background: "0x292d3e"
    foreground: "0xbbc5ff"
  normal:
    black: '#101010'
    red: '#f07178'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#89ddff'
    white: '#d0d0d0'
  bright:
    black: '#434758'
    red: '#ff8b92'
    green: '#ddffa7'
    yellow: '#ffe585'
    blue: '#9cc4ff'
    magenta: '#e1acff'
    cyan: '#a3f7ff'
    white: '#ffffff'
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
