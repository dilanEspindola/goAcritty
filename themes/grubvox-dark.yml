shell:
  program: powershell
working_directory: C:\\Users\pc
font:
  normal:
    family: jetbrainsmono nf
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.91
colors:
  primary:
    background: "#1e1e1e"
    foreground: "#e6d4a3"
  normal:
    black: "#1e1e1e"
    red: "#be0f17"
    green: "#868715"
    yellow: "#cc881a"
    blue: "#377375"
    magenta: "#a04b73"
    cyan: "#578e57"
    white: "#978771"
  bright:
    black: "#7f7061"
    red: "#f73028"
    green: "#aab01e"
    yellow: "#f7b125"
    blue: "#719586"
    magenta: "#c77089"
    cyan: "#7db669"
    white: "#e6d4a3"
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
