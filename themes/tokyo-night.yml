shell:
  program: powershell
working_directory: C:\\Users\pc
font:
  normal:
    family: casakydiacove nerd font
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.91
colors:
  primary:
    background: "#1a1b26"
    foreground: "#c0caf5"
  normal:
    black: "#15161e"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
