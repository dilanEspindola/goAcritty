shell:
  program: powershell
working_directory: C:\\Users\pc
font:
  normal:
    family: jetbrainsmono nf
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.91
colors:
  primary:
    background: "#0f111a"
    foreground: "#8f93a2"
  normal:
    black: "#546e7a"
    red: "#ff5370"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#ffffff"
  bright:
    black: "#546e7a"
    red: "#ff5370"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#FFFFFF"
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
