shell:
  program: powershell
working_directory: C:\\Users\pc
font:
  normal:
    family: jetbrainsmono nf
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.91
colors:
  primary:
    background: '#202734'
    foreground: '#CBCCC6'
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
