    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.7
colors:
  primary:
    background: '#1e2127'
    foreground: '#abb2bf'
  normal:
    black: '#1e2127'
    red: '#e06c75'
