shell:
  program: powershell
working_directory: C:\\Users\pc
font:
  normal:
    family: jetbrainsmono nf
  size: 12
window:
  position:
    x: 500
  dimensions:
    columns: 133
    lines: 40
  padding:
    x: 10
  startup_mode: Maximized
  opacity: 0.91
colors:
  primary:
    background: "#272932"
    foreground: "#E455AE"
  normal:
    black: "#272932"
    red: "#710000"
    green: "#1AC5B0"
    yellow: "#FDF500"
    blue: "#9381FF"
    magenta: "#742D8B"
    cyan: "#00D0DB"
    white: "#D1C5C0"
  bright:
    black: "#7b8097"
    red: "#C71515"
    green: "#40FFE9"
    yellow: "#fff955"
    blue: "#37EBF3"
    magenta: "#CB1DCD"
    cyan: "#37EBF3"
    white: "#C1DEFF"
draw_bold_text_with_bright_colors: false
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
cursor:
  unfocused_hollow: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
